<!DOCTYPE html>
<html>

<head>
    <title>reservation</title>
    <link rel="stylesheet" href="../Reproject/CSSfile/booking.css">
</head>
<div>
<body background="../Reproject/image1/loginback.jpg">
    <header>
        <img src="../Reproject/image1/icon.png" style="width: 100px;">
        <h2>Reservation</h2>
    </header>
    <main>
        <form action="submit.php" method="post">
            <fieldset>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="date">날짜:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="time">시간:</label>
                <select id="time" name="board" required>
                    <option >09:00</option>
                    <option >11:00</option>
                    <option >14:00</option>
                </select><br>

                <label for="board">보드:</label>
                <select id="board" name="board" required>
                    <option >보드 선택</option>
                    <option >숏보드</option>
                    <option >롱보드</option>
                    <option>피쉬보드</option>
                </select><br>

                <label for="wetsuit">슈트:</label>
                <select id="wetsuit" name="wetsuit" required>
                    <option >선택안함</option>
                    <option >노멀</option>
                    <option >슬림핏</option>
                    <option >두꺼운</option>
                </select><br>
                <input type="submit" value="예약">
            </fieldset>
        </form>
    </main>
